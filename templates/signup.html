<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        body {
            background-image: url("/static/img/loginbg.jpg");
            background-size: cover;
        }

        form {
            width: 400px;
            height: auto;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* slightly transparent white */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0.9;
            /* adjust this value to change the opacity */
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }

        p {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }

        a {
            color: #2488FF;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <form action="/signup" method="POST">
        <h2>Sign Up Form</h2>
        <input type="text" placeholder="Name" id="name" name="name" required>
        <input type="date" placeholder="Date of Birth" id="dob" name="dob" required>
        <input type="email" placeholder="Email" id="email" name="email" required>
        <input type="password" placeholder="Password" id="password" name="password" minlength="8" required>
        
        <input type="tel" placeholder="Mobile Number" id="mobile" name="mobile" required>
        <input type="submit" value="Sign Up">
        <p>Already have an account? <a href="/">Login</a></p>
    </form>
    

    <script>
        function generateCode() {
            // Generate a random 4-digit code
            var code = Math.floor(1000 + Math.random() * 9000);

            // Update the input field with the generated code
            document.getElementById("code").value = code;
        }
    </script>
</body>

</html>
